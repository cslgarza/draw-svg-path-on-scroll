<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw SVG Path</title>
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body>
    <div class="container full-width full-viewport-height">
      <object id="svg-object" type="image/svg+xml" data="static/img/final_tree_line_svg_opt.svg" class="svg-img full-viewport-height">
        SVG Path
      </object>
    </div>
    <main>
      <!-- The section's height for this example is 6 times the viewport height to provide space for scrolling. -->
      <section></section>
    </main>
    <script type="text/javascript" src="static/js/draw_svg.js"></script>
    <script type="text/javascript">
      // Hide the SVG path when the page loads.
      window.addEventListener("load", function() {
        document.getElementById("svg-object").style.visibility = "visible";
        hideSvgPath("svg-object");
      });

      /* 
      * Add an event listener to the SVG path updates the stroke dash offset to either reveal or hide the SVG path 
      * depending on the current scrolled amount.
      */
      window.addEventListener("scroll", event => {
        updateShownPath("svg-object");
      });
    </script>
  </body>
</html>
